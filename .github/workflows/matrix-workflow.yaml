name: Matrix testing workflow

on:
  push:
    branches:
      - featureSchedule

jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - name: Print Node version
        run: |
          echo "================================"
          echo "Testing with Node.js version: ${{ matrix['node-version'] }}"
          echo "================================"
      
      - name: Simulate checkout
        run: echo "Checking out repository..."
      
      - name: Simulate setup
        run: echo "Setting up Node.js ${{ matrix['node-version'] }}..."
      
      - name: Simulate install
        run: echo "Installing dependencies..."
      
      - name: Simulate tests
        run: |
          echo "Running tests with Node.js ${{ matrix['node-version'] }}..."
          echo "All tests passed!"