name: Matrix testing

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment for deployment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - development
          - staging
          - production
    steps:
      - name: Print environments
        run: |
          echo "================================"
          echo "Selected environment (input): ${{ github.event.inputs.environment }}"
          echo "Matrix environment: ${{ matrix.environment }}"
          echo "================================"
          
      - name: Simulate deployment
        run: |
          echo "Deploying to ${{ matrix.environment }}..."
          sleep 3
          echo "Deployment to ${{ matrix.environment }} completed!"