name: SCHEDULE TURN-ON Individual

on:
  workflow_dispatch:
    inputs:
      environments:
        description: |
          Select environments to deploy (comma-separated, leave empty for all)
          Available: bridgestone, carrera, daf, dynamo, jdrede, man, michelin, multimarcaspneus, newhollandagriculture, mercedes
          Example: bridgestone,daf,michelin
        required: false
        type: string

jobs:
  deploy-matrix:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10 
      fail-fast: false 
      matrix:
        environment:
          - bridgestone
          - carrera
          - daf
          - dynamo
          - jdrede
          - man
          - michelin
          - multimarcaspneus
          - newhollandagriculture
          - mercedes
    steps:
      - name: Check if should deploy
        id: check
        run: |
          SELECTED="${{ github.event.inputs.environments }}"
          CURRENT="${{ matrix.environment }}"
          
          if [ -z "$SELECTED" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Deploy ALL environments - deploying $CURRENT"
          else
            # Adiciona vírgulas no início e fim para match exato
            if echo ",$SELECTED," | grep -q ",$CURRENT,"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
              echo "$CURRENT is in selected list - deploying"
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "$CURRENT is NOT in selected list - skipping"
            fi
          fi

      - name: Print deployment info
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "Starting deployment for: ${{ matrix.environment }}"
          echo "Timestamp: $(date)"
          echo "Selected environments: ${{ github.event.inputs.environments || 'ALL' }}"
      
      - name: Simulate pre-deployment checks
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "Running pre-deployment checks for ${{ matrix.environment }}..."
          sleep 2
          echo "Pre-deployment checks passed!"
      
      - name: Simulate build
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "Building ${{ matrix.environment }}..."
          sleep 3
          echo "Build completed!"
      
      - name: Simulate deployment
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "Deploying ${{ matrix.environment }}..."
          sleep 5
          echo "Deployment successful!"
      
      - name: Simulate health check
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "Running health checks for ${{ matrix.environment }}..."
          sleep 2
          echo "All health checks passed!"
      
      - name: Deployment summary
        if: steps.check.outputs.should_deploy == 'true'
        run: |
          echo "${{ matrix.environment }} deployed successfully!"
          echo "Completed at: $(date)"