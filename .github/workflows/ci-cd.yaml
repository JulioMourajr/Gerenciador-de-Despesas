name: CI/CD com Docker e Terraform

on:
  push:
    branches:
      - featureActions
  pull_request:
    branches:
      - featureActions
  workflow_dispatch:
    inputs:
      action:
        description: 'A√ß√£o a ser executada'
        type: choice
        required: true
        options:
          - apply
          - destroy
      confirm_destroy:
        description: 'Digite YES para confirmar a destrui√ß√£o'
        type: string
        required: true
        default: 'NO'

jobs:
  ci-cd-apply:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'apply'
    environment: featureActions
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagem Docker e fazer push
        id: build-image
        run: |
          IMAGE_TAG=$(date +%d%m%Y%H%M)-${{ github.sha }}
          DOCKER_IMAGE_URL="${{ vars.DOCKER_USERNAME }}/gerenciador-despesas"

          docker build -t $DOCKER_IMAGE_URL:$IMAGE_TAG -t $DOCKER_IMAGE_URL:latest .
          docker push $DOCKER_IMAGE_URL:$IMAGE_TAG
          docker push $DOCKER_IMAGE_URL:latest

          echo "image_tag=$DOCKER_IMAGE_URL:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inicializar Terraform
        run: |
          cd Infra
          terraform init \
            -backend-config="bucket=devopsarrocha-terraform-bucket2025" \
            -backend-config="key=github/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"
      
      - name: Validar e planejar Terraform
        run: |
          cd Infra
          terraform validate
          terraform plan -out=tfplan.out \
            -var="app_image=${{ steps.build-image.outputs.image_tag }}"

      - name: Aplicar Terraform
        run: |
          cd Infra
          terraform apply -auto-approve tfplan.out

  destroy-manual:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy' && 
      github.event.inputs.confirm_destroy == 'YES'
    environment: 
      name: featureActions
      url: ${{ github.server_url }}/${{ github.repository }}/actions/workflows/ci-cd.yaml
    permissions:
      contents: read
      id-token: write
      actions: read
      deployments: write
    concurrency:
      group: 'destroy-manual'
      cancel-in-progress: true
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Verificar confirma√ß√£o
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "YES" ]; then
            echo "::error::Destrui√ß√£o n√£o confirmada. Digite 'YES' para confirmar."
            exit 1
          fi
          echo "‚ö†Ô∏è Confirma√ß√£o recebida. Prosseguindo com a destrui√ß√£o..."

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inicializar Terraform
        run: |
          cd Infra
          terraform init \
            -backend-config="bucket=devopsarrocha-terraform-bucket2025" \
            -backend-config="key=github/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Planejar destrui√ß√£o
        id: plan
        run: |
          cd Infra
          echo "üîç Gerando plano de destrui√ß√£o..."
          terraform plan -destroy -out=destroy.tfplan \
            -var="app_image=${{ vars.DOCKER_USERNAME }}/gerenciador-despesas:latest"

      - name: Destruir a infraestrutura
        if: success()
        run: |
          cd Infra
          echo "üö® Iniciando destrui√ß√£o da infraestrutura..."
          echo "‚ö†Ô∏è √öltima chance de cancelar (10 segundos)..."
          sleep 10
          terraform apply -auto-approve destroy.tfplan

      - name: Verificar destrui√ß√£o
        if: success()
        run: |
          cd Infra
          if terraform show; then
            echo "‚úÖ Infraestrutura destru√≠da com sucesso!"
          else
            echo "::warning::Verifique se todos os recursos foram destru√≠dos corretamente."
          fi