name: CI/CD com Docker e Terraform

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  ci-cd-apply:
    name: Terraform Plan & Apply/Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Docker
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir imagem Docker e fazer push
        id: build-image
        run: |
          IMAGE_TAG=$(date +%d%m%Y%H%M)-${{ github.sha }}
          DOCKER_IMAGE_URL="${{ vars.DOCKER_USERNAME }}/gerenciador-despesas"

          docker build -t $DOCKER_IMAGE_URL:$IMAGE_TAG -t $DOCKER_IMAGE_URL:latest .
          docker push $DOCKER_IMAGE_URL:$IMAGE_TAG
          docker push $DOCKER_IMAGE_URL:latest

          echo "image_tag=$DOCKER_IMAGE_URL:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inicializar Terraform
        run: |
          cd Infra
          terraform init \
            -backend-config="bucket=devopsarrocha-terraform-bucket2025" \
            -backend-config="key=github/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"
      
      - name: Validar e planejar Terraform
        run: |
          cd Infra
          terraform validate
          terraform plan -out=tfplan.out \
            -var="app_image=${{ steps.build-image.outputs.image_tag }}"

      - name: Terraform Apply (on push or manual)
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: |
          cd Infra
          terraform apply -auto-approve tfplan.out

      - name: Terraform Destroy (manual only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          cd Infra
          # Primeiro destruir o módulo app
          terraform destroy -auto-approve -target=module.app \
            -var="app_image=${{ vars.DOCKER_USERNAME }}/gerenciador-despesas:latest"
          
          # Depois destruir o resto da infraestrutura
          terraform destroy -auto-approve \
            -var="app_image=${{ vars.DOCKER_USERNAME }}/gerenciador-despesas:latest"